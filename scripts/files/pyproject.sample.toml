[project]
name = "$NAME"
version = "0.1.0"
description = "$DESCRIPTION"
authors = [
    { name = "$AUTHOR_NAME", email = "$AUTHOR_EMAIL" }
]
dependencies = []
readme = "README.md"
requires-python = ">= $PYTHON_VERSION"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["app"]